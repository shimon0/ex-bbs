<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>掲示板</title>
</head>
<body>

<form th:action="@{/article/insertArticle}" th:object="${articleForm}" method="POST">
投稿者名:
		<input type="text" name="name" th:field="*{name}"><br>
		投稿内容:
		<textarea name="content" rows="5" cols="40" th:field="*{content}"></textarea><br>
		 
	<button>記事投稿</button>
</form>
<br>
<hr>
  <div th:each="article : ${articleList}">
 	<p>投稿者名：<span th:text="${article.name}">dummy</span></p>
 	<p>投稿内容：</p>
 	<p th:text="${article.content}">dummy</p>
	<a th:href="@{/article/deleteArticle?id=} + ${article.id}"><button>記事削除</button></a>
	
	<div th:each="comment : ${article.commentList}">
      <p>コメント者名：<span th:text="${comment.name}">dummy</span></p>
      <p>コメント内容：</p>
      <p th:text="${comment.content}">dummy</p>
    </div>
    
    
    
	<form th:action="@{/article/insertComment}" th:object="${articleForm}" method="post">
      名前：<br>
      <input type="text" name="name" th:field="*{name}"><br>
      コメント：<br>
      <textarea name="content" th:field="*{content}" rows="5" cols="40"></textarea>
      <input type="hidden" name="articleId" th:value="${article.id}"><br>
      <button>コメント投稿</button>
    </form>
    <hr>
  </div>
</body>
</html>
